<form [formGroup]="form"
  (ngSubmit)="submit()">
  <p>
    <input type="radio"
      id="random"
      name="category"
      class="search-option"
      formControlName="category"
      (click)="form.get('apiValue').setValue(null)"
      value="random" />
    <label for="random">Random</label>
  </p>
  <p>
    <input type="radio"
      (click)="form.get('apiValue').setValue(category[0])"
      id="category"
      name="category"
      class="search-option"
      formControlName="category"
      value="category" />
    <label for="category">From Category</label>
  </p>

  <div *ngIf="form.get('category').value === 'category'"
    class="category">
    <div *ngFor="let item of category"
      class="tag-group">
      <input type="radio"
        class="tags"
        [id]="item"
        [value]="item"
        name="apiValue"
        formControlName="apiValue" />
      <label [for]="item"> {{item}} </label>
    </div>
  </div>

  <p>
    <input type="radio"
      (click)="form.get('apiValue').setValue(null)"
      id="test3"
      name="category"
      formControlName="category"
      value="search"
      class="search-option" />
    <label for="test3">Search</label>
  </p>

  <input *ngIf="form.get('category').value === 'search'"
    formControlName="apiValue"
    type="text"
    class="search"
    placeholder="Free text search..." />
  <button class="btn"
    [disabled]="jokeService.loading">Get a joke</button>

</form>
