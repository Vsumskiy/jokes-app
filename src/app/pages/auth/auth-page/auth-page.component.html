<div class="container">
  <div class="nav">
    <a href="#"
      class="btn"
      [routerLink]="['/']">
      Home
    </a>
    <h3>Authentication</h3>
  </div>

  <div *ngIf="authService.authenticated;else authForm"
    class="content-wrapper">
    <h3>
      You already login, {{authService.user.firstName | titlecase}}
    </h3>
    <a href="#"
      [routerLink]="['/auth']"
      (click)="authService.logout()"
      class="btn">Log Out</a>
  </div>

  <ng-template #authForm>
    <div class="content-wrapper">
      <form [formGroup]="form">
        <mat-radio-group aria-label="Select an option"
          class="radio"
          formControlName="auth">
          <mat-radio-button [value]="authPropertiesEnum['Sign in']">Sign In
          </mat-radio-button>
          <mat-radio-button [value]="authPropertiesEnum['Sign up']">Sign Up
          </mat-radio-button>
        </mat-radio-group>
      </form>

      <app-sign-in-form
        *ngIf="form.get('auth').value === authPropertiesEnum['Sign in']">
      </app-sign-in-form>

      <app-sign-up-form
        *ngIf="form.get('auth').value === authPropertiesEnum['Sign up']">
      </app-sign-up-form>
    </div>
  </ng-template>

</div>
