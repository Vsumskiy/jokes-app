<form [formGroup]="form"
  (ngSubmit)="submit()">

  <div class="form-group">

    <label for="email">Email:</label>
    <input class="base-input"
      type="email"
      id="email"
      formControlName="email" />

    <div class="validation"
      *ngIf="form.get('email').touched && form.get('email').invalid">
      <small *ngIf="form.get('email').errors.required">*Email is
        required!</small>
      <small *ngIf="form.get('email').errors.email">*Email it`s not
        valid!</small>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input class="base-input"
      type="password"
      id="password"
      formControlName="password" />

    <div class="validation"
      *ngIf="form.get('password').touched && form.get('password').invalid">
      <small *ngIf="form.get('password').errors.required">*Password is
        required!</small>
      <small *ngIf="form.get('password').errors?.minlength">*Password it`s not
        valid!</small>
    </div>
  </div>

  <div class="submit-group">
    <div class="panel">
      <mat-checkbox formControlName="remember">Remember Me!</mat-checkbox>

      <a href=""
        mat-button
        color="primary">Forgot Password?</a>
    </div>

    <button class="btn"
      mat-raised-button
      color="primary"
      [disabled]="loading || form.invalid">
      Sign In
    </button>

  </div>

  <small class="invalid">{{errorMessage}}</small>
</form>
