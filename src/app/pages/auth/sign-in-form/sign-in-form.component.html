<form [formGroup]="form"
  (ngSubmit)="submit()">

  <div class="form-group">
    <mat-form-field appearance="legacy">
      <mat-label>Email:</mat-label>
      <input matInput
        formControlName="email"
        type="email"
        required
        placeholder="Type a email..." />
      <mat-error *ngIf="form.get('email').errors?.required">
        Email is required!</mat-error>
      <mat-error *ngIf="form.get('email').errors?.email">
        Email it`s not valid!</mat-error>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field appearance="legacy">
      <mat-label>Password:</mat-label>
      <input matInput
        formControlName="password"
        required
        type="password"
        placeholder="Type a password..." />
      <mat-error
        *ngIf="form.get('password').touched && !form.get('password').errors?.minlength">
        Password is required!</mat-error>

      <mat-error *ngIf="form.get('password').errors?.minlength">
        Password it`s not valid!</mat-error>
    </mat-form-field>
  </div>

  <div class="submit-group">
    <button class="btn"
      [disabled]="loading || form.invalid">
      Sign In
    </button>

    <mat-checkbox class="example-margin"
      formControlName="remember">Remember me!</mat-checkbox>
  </div>

  <p class="invalid">{{errorMessage}}</p>
</form>
