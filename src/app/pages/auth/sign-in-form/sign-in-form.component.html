<form [formGroup]="form"
  (ngSubmit)="signIn()">

  <ng-container *ngFor="let formControl of formControls">
    <div class="form-group"
      [ngClass]="{
      invalid: form.get(formControl.name).touched && form.get(formControl.name).invalid
    }">
      <label [for]="formControl.name">{{formControl.name|titlecase}}:</label>
      <input class="base-input"
        [type]="formControl.type"
        [id]="formControl.name"
        [formControlName]="formControl.name" />

      <div class="validation"
        *ngIf="form.get(formControl.name).touched && form.get(formControl.name).invalid">
        <small
          *ngIf="form.get(formControl.name).errors.required">{{formControl.name}}
          is
          required!</small>
        <small
          *ngIf="form.get(formControl.name).errors[formControl.name]">{{formControl.name}}
          it`s not
          valid!</small>
      </div>
    </div>
  </ng-container>

  <button class="btn"
    [disabled]="loading ||  form.invalid">
    Sign In!
  </button>

  <p class="invalid">{{errorMessage}}</p>
</form>
