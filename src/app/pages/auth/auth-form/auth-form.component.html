<form [formGroup]="form"
  (ngSubmit)="submit()">
  <div class="form-group"
    [ngClass]="{
      invalid: form.get('email').touched && form.get('email').invalid
    }">
    <label for="email">Email:</label>
    <input type="email"
      class="base-input"
      id="email"
      formControlName="email" />

    <div class="validation"
      *ngIf="form.get('email').touched && form.get('email').invalid">
      <small *ngIf="form.get('email').errors.required">Email is
        required!</small>
      <small *ngIf="form.get('email').errors.email">Email it`s not
        valid!</small>
    </div>
  </div>

  <div class="form-group"
    [ngClass]="{
      invalid: form.get('password').touched && form.get('password').invalid
    }">
    <label for="password">Password:</label>
    <input type="password"
      class="base-input"
      id="password"
      formControlName="password" />
    <div class="validation"
      *ngIf="form.get('password').touched && form.get('password').invalid">
      <small *ngIf="form.get('password').errors.required">Enter the password
      </small>

      <small *ngIf="form.get('password').errors.minlength">
        Password length be not smallest
        {{ form.get('password').errors.minlength.requiredLength }} chars, Now
        {{ form.get('password').errors.minlength.actualLength }}
      </small>
    </div>
  </div>

  <div class="submit-group">
    <button class="btn"
      [disabled]="form.invalid">
      Sign In
    </button>
    <input type="checkbox"
      class="tags"
      formControlName="remember"
      id="remember" />
    <label for="remember">Remember me</label>
  </div>

  <p class="invalid">{{errorMessage}}</p>
</form>
