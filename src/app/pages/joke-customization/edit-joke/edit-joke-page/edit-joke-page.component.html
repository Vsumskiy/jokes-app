<div class="container">

    <div class="nav">
        <a href="#"
            class="btn"
            routerLink="/">
            Home
        </a>
        <h3>Jokes editor</h3>
    </div>

    <div class="container-inner">
        <ng-container *ngIf="!loading; else loader"
            class="cards">
            <ng-container *ngIf="joke; else empty">
                <app-create-edit-joke-form (modifyJoke)="onEditJoke($event)"
                    [joke]="joke"
                    [modify]="true"
                    [categoryList]="categoriesList"
                    [loadingState]="loadingForm">
                </app-create-edit-joke-form>
                <div class="cards">
                    <app-favorite-card [joke]="joke"
                        [remove]="true"
                        [edit]="false"></app-favorite-card>
                </div>
            </ng-container>
        </ng-container>

        <ng-template #empty>
            <app-empty-container title="No jokes to update">
            </app-empty-container>
        </ng-template>

        <ng-template #loader>
            <mat-spinner></mat-spinner>
        </ng-template>
    </div>
</div>
