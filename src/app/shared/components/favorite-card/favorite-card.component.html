<div *ngFor="let joke of jokes">

  <div class="card"
    [ngClass]=" {'joke-card': !favorite, 'favorite-card': favorite} ">
    <div class="card-content">
      <a (click)="like(joke.id, $event)"
        href="#"
        class="heart">
        <img
          [src]="joke.favorite?'assets/images/heart-active.svg':'assets/images/heart.svg'"
          alt="" /></a>

      <div class="card-content-wrapper">
        <div class="comment">
          <a href="##"><img src="assets/images/comment.svg"
              alt="" /></a>
        </div>
        <div class="card-content-inner">
          <span>ID: <a href="#">{{joke.id}}</a>
            <a href="#"> <img src="assets/images/link.svg"
                alt="" /></a>
          </span>
          <p>
            {{joke.value}}
          </p>
          <div class="subtitles">
            <span>
              Last update: {{joke.updated_at | diffDate}} hours ago
            </span>
            <span class="tag"
              *ngIf="joke.categories.join('').length">
              {{joke.categories[0]}}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
